<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://cdn.prod.website-files.com/63bf3f41c3bc69578d823f01/668744ddd9555f805f94b218_diet%20and%20exercise.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 450px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background: #218838;
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ BMI Calculator ✨</h1>

        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter age" required>

        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter height in cm" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight in kg" required>

        <button onclick="submitData()">Calculate BMI</button>
        <div id="result"></div>
    </div>

    <script>
        function submitData() {
            const age = document.getElementById("age").value;
            const gender = document.getElementById("gender").value;
            const height = document.getElementById("height").value;
            const weight = document.getElementById("weight").value;

            if (!age || !height || !weight || !gender) {
                document.getElementById("result").innerHTML = "<p style='color: red;'>⚠ Please enter all required fields!</p>";
                return;
            }

            fetch("/api/calculate_bmi", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    age: parseInt(age),
                    gender: gender,
                    height: parseFloat(height),
                    weight: parseFloat(weight)
                })
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text); });
                }
                return response.json();
            })
            .then(data => {
                document.getElementById("result").innerHTML =
                    `<p>Your BMI: <strong>${data.bmi}</strong> (${data.category})</p><p>${data.advice}</p>`;
            })
            .catch(error => {
                document.getElementById("result").innerHTML = `<p style='color:red;'>❌ Error: ${error.message}</p>`;
            });
        }
    </script>
</body>
</html>
